<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin dashboard</title>
</head>
<body>
    <div class="main-div">
        <div class="side-bar" id="side-bar">
            <div class="side-bar-grid">
                <div class="dashboard-name">
                   <img src="Images/view-dashboard.svg" alt="dashboard" width="50px" height="35px" style= "filter: brightness(0) invert(1);" /> 
                   <p>Dashboard</p>
                </div>
                <div  class="activities-list">
                    <div class="activities">
                        <img src="Images/home.svg" alt="History" width="30px" height="20px"  style= "filter: brightness(0) invert(1);" /> 
                        <p>Home</p>
                    </div>
                    <div class="activities">
                        <img src="Images/account.svg" alt="Profile" width="30px" height="20px"  style= "filter: brightness(0) invert(1);" /> 
                        <p>Profile</p>
                    </div>
                    <div class="activities">
                        <img src="Images/message.svg" alt="Message" width="30px" height="20px"  style= "filter: brightness(0) invert(1);" /> 
                        <p>Message</p>
                    </div>
                    <div class="activities">
                        <img src="Images/history.svg" alt="History" width="30px" height="20px" style= "filter: brightness(0) invert(1);" /> 
                        <p>History</p>
                    </div>
                    <div class="activities">
                        <img src="Images/file-multiple.svg" alt="Tasks" width="30px" height="20px" style= "filter: brightness(0) invert(1);" /> 
                        <p>Tasks</p>
                    </div>
                    <div class="activities">
                        <img src="Images/account-multiple.svg" alt="Communities" width="30px" height="20px" style= "filter: brightness(0) invert(1);" /> 
                        <p>Communities</p>
                    </div>
                </div>
                <div class="optimization">
                    <div class="opt-options">
                        <img src="Images/cog.svg" alt="Settings" width="30px" height="20px" style= "filter: brightness(0) invert(1);" /> 
                        <p>Settings</p>
                    </div>
                    <div class="opt-options">
                        <img src="Images/help.svg" alt="Support" width="30px" height="20px" style= "filter: brightness(0) invert(1);" /> 
                        <p>Support</p>
                    </div>
                    <div class="opt-options">
                        <img src="Images/shield-check.svg" alt="Privacy" width="30px" height="20px" style= "filter: brightness(0) invert(1);" /> 
                        <p>Privacy</p>
                    </div>
                </div>
            </div>     
        </div>
        <div class="nav-bar" id="nav-bar">
            <div class="nav-bar-grid">
                <div class="search-bar-div">
                    <img src="Images/magnify.svg" alt="Search"  width="20px" height="30px">
                    <input type="text" class="search-input"  />
                </div>
                <div class="user-info-div">
                    <div class="user-info">
                        <div class="profile-picture">
                            <img src="Images/profile-picture.svg" alt="profile-picture" width="50px" height="40px">
                        </div>
                        <div class="introduction">
                            <p class="greetings">Hi there,</p>
                            <p class="name">Morgan Oakley (@morgan)</p>
                        </div>
                    </div>
                </div>
                <div class="user-activities-div">
                    <img src="Images/bell-ring-outline.svg" alt="notification" width="20px" height="30px">
                    <img src="Images/profile-picture.svg" alt="profile-pricture" width="20px" height="30px">
                    <p>Morgan Oakley</p>
                </div>
                <div class="buttons-div">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-body" id="main-body">
            <div class="main-body-grid">
                <div class="projects">
                    <div class="project-1"></div>
                    <div class="project-2"></div>
                    <div class="project-3"></div>
                    <div class="project-4"></div>
                    <div class="project-5"></div>
                    <div class="project-6"></div>
                </div>                
                <div class="announcements-trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
